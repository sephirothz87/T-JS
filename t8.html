<!DOCTYPE html>
<html lang="en">

	<head>
		<meta charset="UTF-8">
		<title>KTPlayer Demo</title>
		<link rel="stylesheet" href="./css/t8.css">
		<script src="t8.js"></script>
		<style>
			body {
				background: pink;
			}
			
			#container {
				width: 400px;
				margin: 100px auto 0;
			}
		</style>
	</head>

	<body>
		<div id="container"></div>

		<video src="http://oc8qda7cw.bkt.clouddn.com/mayjlee.mp4" controls="controls"></video>

		<script>
			window.onload = function() {
				var player = new KTPlayer({
					src: 'http://oc8qda7cw.bkt.clouddn.com/mayjlee.mp4',
					pic: 'http://oc8qda7cw.bkt.clouddn.com/mayjlee.png',
					root: document.getElementById('container')
				});
				console.log(player);
				player.init();
			};
		</script>
	</body>

</html>
